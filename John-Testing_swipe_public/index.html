<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="css/jTinder.css" media="screen,projection" />
    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="css/swipe.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
      <!-- start padding container -->
      <div class="wrap">
            <!-- start jtinder container -->
            <div id="tinderslide">
                <ul id="tinderList">
                    <li class="pane1 dogCard" data-dog-id="0" data-dog-name="Beau">
                        <div class="img"></div>
                        <div>Beau</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane2 dogCard" data-dog-id="1" data-dog-name="Hank">
                        <div class="img"></div>
                        <div>Hank</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane3 dogCard" data-dog-id="2" data-dog-name="Lady">
                        <div class="img"></div>
                        <div>Lady</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane4 dogCard" data-dog-id="3" data-dog-name="Bayley">
                        <div class="img"></div>
                        <div>Bayley</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane5 dogCard" data-dog-id="4" data-dog-name="Sadie">
                        <div class="img"></div>
                        <div>Sadie</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                </ul>
            </div>
            <!-- end jtinder container -->
        </div>
        <!-- end padding container -->
    
        <!-- jTinder trigger by buttons  -->
        <div class="actions">
            <a href="#" class="dislike"><i></i></a>
            <a href="#" class="like"><i></i></a>
        </div>
    
        <!-- jTinder status text  -->
        <div id="status"></div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization and swiper script -->
    <script src="js/swipe.js"></script>
</body>

</html>
